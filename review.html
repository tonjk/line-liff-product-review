<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Review</h1>
        <form id="productReviewForm">
            <div class="form-group">
                <label for="productGroup">Product Group</label>
                <select id="productGroup" name="productGroup" required>
                    <option value="">-- Select Product Group --</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="food">Food & Beverages</option>
                    <option value="beauty">Beauty & Personal Care</option>
                    <option value="home">Home & Kitchen</option>
                    <option value="sports">Sports & Outdoors</option>
                    <option value="toys">Toys & Games</option>
                    <option value="books">Books</option>
                    <option value="other">Other</option>
                </select>
                <div id="productGroupError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="productName">Product Name*</label>
                <input type="text" id="productName" name="productName" required placeholder="Enter the product name">
                <div id="productNameError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label>Rating*</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required/>
                    <label for="star5" title="5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4"/>
                    <label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3"/>
                    <label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2"/>
                    <label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1"/>
                    <label for="star1" title="1 star"></label>
                </div>
                <div id="ratingError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="review">Review*</label>
                <textarea id="review" name="review" required placeholder="What did you think about this product?"></textarea>
                <div id="reviewError" class="error-message"></div>
            </div>
            
            <button type="submit" id="submitButton">Submit Review</button>
        </form>
    </div>

    <!-- Include LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- Define the config variable -->
    <!-- <script>
        const config = {
            LIFF_ID: "your_liff_id_here"
        };
    </script> -->
    <script src="./script.js" type="module"></script>
</body>
</html>
